    <main>
        <h2 class="titulo-paginas ">Vendas</h2>

        <table class="tabela-vendas">
        <form action="">
            <tr>
                <td class="coluna-tabela-vendas"><label for="osso-de-borracha">Osso de borracha</label></th>
                <td class="coluna-tabela-vendas"><input type="number" class="quantidade-vendida" name="osso-de-borracha" min="0" placeholder="0" placeholder="0"></th><br>
            </tr>
            
            <tr>
                <td class="coluna-tabela-vendas"><label for="bola-de-borracha">Bolinha de borracha</label></td>
                <td class="coluna-tabela-vendas"><input type="number" class="quantidade-vendida" name="bola-de-borracha" min="0" placeholder="0"></td>
            </tr>

            <tr>
                <td class="coluna-tabela-vendas"><label for="bicho-de-pelucia">Bichinho de pelúcia</label></td>
                <td class="coluna-tabela-vendas"><input type="number" class="quantidade-vendida" name="bicho-de-pelucia"  min="0" placeholder="0"></td>
            </tr>

            <tr>
                <td class="coluna-tabela-vendas"><label for="frango-de-borracha">Frango de borracha</label></td>
                <td class="coluna-tabela-vendas"><input type="number" class="quantidade-vendida"  name="frango-de-borracha" min="0" placeholder="0"></td>
            </tr>

            <tr>
                <td class="coluna-tabela-vendas"><label for="bola-com-sininho">Bola com sininho</label></td>
                <td class="coluna-tabela-vendas"><input type="number" class="quantidade-vendida" name="bola-com-sininho" min="0" placeholder="0"></td>
            </tr>

            <tr>
                <td class="coluna-tabela-vendas"><label for="caixa-de-papelao">Caixa de papelão estilizada</label></td>
                <td class="coluna-tabela-vendas"><input type="number" class="quantidade-vendida" name="caixa-de-papelao" min="0" placeholder="0"></td>
            </tr>

            <tr>
                <td class="coluna-tabela-vendas"><label for="novelo-la">Novelo de Lã</label></td>
                <td class="coluna-tabela-vendas"><input type="number" class="quantidade-vendida" name="novelo-la" min="0" placeholder="0"></td>
            </tr>

            <tr>
                <td class="coluna-tabela-pagamento"><label for="pagamento">Escolha a forma de pagamento:</label></td>
                <td class="coluna-tabela-pagamento"><select name="forma-de-pagamento" id="forma-de-pagamento">
                    <optgroup label="Cartão">
                        <option value="debito">Cartão de Débito</option>
                        <option value="credito">Cartão de Crédito</option>
                    </optgroup>
                    <optgroup label="Dinheiro">
                        <option value="dinheiro">Dinheiro</option>
                    </optgroup>
                </select></td>
            </tr>
            <td><button type="submit" id="botao-adc">Finalizar Compra</button></td>
